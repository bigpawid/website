  <form class="form-card" id="dog-adult-calorie-calculator">
    <div class="text-underline font-semibold mb-6">
      Kalkulator Kalori Anjing Dewasa (adult dog)
    </div>

    <div class="form-group">
      <label class="label">
        🐾 Berat Anabul dalam KG
      </label>

      <input class="input" type="number" name="dogWeight" value="0" />
    </div>

    <div class="form-group">
      <label class="label">
        🏃 Kategori kebutuhan kalori anabul kamu
      </label>

      <select name="energyNeedsConstant" class="input">
        <option value="0">-- Silahkan Pilih --</option>
        <option value="90">90 -- 🛌 Anabul mager</option>
        <option value="100">100 -- 🤡 Anabul sedikit aktif</option>
        <option value="110">110 -- 💅 Anabul rumahan kadang aktif kadang santai</option>
        <option value="120">120 -- 🤾 Anabul aktif, main terus</option>
        <option value="130">130 -- 🦖 Anabul sangat aktif dan muscular 💪</option>
      </select>
    </div>

    <div class="form-group">
      <label class="label">
        Kalori harian yang dibutuhkan
      </label>

      <div>
        <b id="dog-adult-calorie-calculator-result">
          -
        </b>
      </div>
    </div>

    <div class="form-group">
      <label class="label">
        Range kalori harian dari snack (5% - 10% kalori harian)

        <b id="dog-adult-snack-calorie-calculator-result">
          -

    </div>

    <script>
  $(document).ready(function () {
    const $dogAdultCalorieCalculatorForm = $('#dog-adult-calorie-calculator');
    const $dogWeight = $('input[name=dogWeight]');
    const $energyNeedsConstant = $('select[name=energyNeedsConstant]');
    const $dogAdultCalorieResult = $('#dog-adult-calorie-calculator-result');
    const $dogAdultSnackCalorieCalculatorResult = $('#dog-adult-snack-calorie-calculator-result');

    $dogAdultCalorieCalculatorForm.on('submit', function (e) {
      e.preventDefault();
      const dogWeight = Number($dogWeight.val());
      const energyNeedsConstant = Number($energyNeedsConstant.val());
      const dailyCalorie = Math.round(
          Math.pow(dogWeight, 0.75) * energyNeedsConstant
      );

      $dogAdultCalorieResult.text(dailyCalorie + ' kalori');
      $dogAdultSnackCalorieCalculatorResult.text(
          Math.round((0.05 * dailyCalorie)) + ' kalori - ' + Math.round((0.1 * dailyCalorie)) + ' kalori'
      );
    });
  });
</script>
